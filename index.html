<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- google maps control ponto e virgula -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <iconify-icon icon="logos:google-maps"></iconify-icon>
    <!-- chamada -->
    <iconify-icon icon="ri:phone-fill" style="color: blue;"></iconify-icon>
    <!-- radio -->
    <iconify-icon icon="ion:radio" style="color: blue;"></iconify-icon>
    <!-- spotify -->
    <iconify-icon icon="logos:spotify-icon" style="color: blue;"></iconify-icon>
    <!-- deezer -->
    <iconify-icon icon="fa-brands:deezer" style="color: blue;"></iconify-icon>
    <!-- waze -->
    <iconify-icon icon="simple-icons:waze" style="color: black;"></iconify-icon>
    <!-- apple carplay -->
    <!-- android auto -->
    <iconify-icon icon="simple-icons:androidauto" style="color: green;"></iconify-icon>
    <!-- usb -->
    <iconify-icon icon="fa6-brands:usb" style="color: green;"></iconify-icon>
    <!-- bluetooth -->
    <iconify-icon icon="bi:bluetooth" style="color: darkblue;"></iconify-icon>
    <!-- computador de bordo -->
    <iconify-icon icon="material-symbols:car-crash" style="color: gold;"></iconify-icon>
    <!-- config -->
    <iconify-icon icon="vscode-icons:file-type-config" style="color: gold;"></iconify-icon>
    <!-- sintonia -->
    <iconify-icon icon="eva:radio-fill" style="color: green;"></iconify-icon>
    <!-- seta unica para direita -->
    <iconify-icon icon="material-symbols:play-arrow" style="color: white;"></iconify-icon>
    <!-- seta unica para esquerda -->
    <iconify-icon icon="ic:round-double-arrow" style="color: white;"></iconify-icon>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- seta dupla para direita -->
    <iconify-icon icon="fxemoji:blackrightpointingdoublearrow" style="color: white;"></iconify-icon>
    <!-- seta dupla para esquerda -->
    <iconify-icon icon="fxemoji:blackleftpointingdoublearrow" style="color: white;"></iconify-icon>
    <!-- aumentar volume -->
    <iconify-icon icon="akar-icons:sound-up" style="color: white;"></iconify-icon>
    <!-- baixar volume -->
    <iconify-icon icon="akar-icons:sound-down" style="color: white;"></iconify-icon>
    <!-- reloginho simbolo -->
    <iconify-icon icon="mdi:clock-outline" style="color: black;"></iconify-icon>
    <!-- recebendo chamada -->
    <iconify-icon icon="subway:call-1" style="color: white;"></iconify-icon>
    <!-- seta chamada -->
    <iconify-icon icon="fluent:arrow-bounce-24-filled" style="color: darkred;"></iconify-icon>
    <!-- estrela favoritos -->
    <iconify-icon icon="ic:baseline-star" style="color: orange;"></iconify-icon>
    <!-- wifi -->
    <iconify-icon icon="material-symbols:wifi-sharp" style="color: green;"></iconify-icon>
    <!-- whatsapp -->
    <iconify-icon icon="logos:whatsapp-icon" style="color: red;"></iconify-icon>
    <!-- repetir musica -->
    <iconify-icon icon="twemoji:clockwise-vertical-arrows" style="color: green;"></iconify-icon>
    <!-- mensagem -->
    <iconify-icon icon="icon-park-outline:timed-mail" style="color: green;"></iconify-icon>
    <!-- file arquivo -->
    <iconify-icon icon="mingcute:file-line" style="color: black;"></iconify-icon>
    <!-- ford -->
    <iconify-icon icon="simple-icons:ford" style="color: darkblue;"></iconify-icon>
    <!-- atenção máxima -->
    <iconify-icon icon="bxs:error" style="color: red;"></iconify-icon>
    <!-- consumo medio -->
    <iconify-icon icon="bi:fuel-pump-fill" style="color: black;"></iconify-icon>
    <!-- autonomia -->
    <iconify-icon icon="fluent:vehicle-car-profile-ltr-clock-20-filled" style="color: orange;"></iconify-icon>
    <!-- velocidade -->
    <iconify-icon icon="mdi:car-arrow-right" style="color: orange;"></iconify-icon>
    <!-- velocidade media -->
    <iconify-icon icon="mdi:car-limousine" style="color: orange;"></iconify-icon>
    <!-- consumo total -->
    <iconify-icon icon="mdi:car" style="color: orange;"></iconify-icon>
    <!-- odometro parcial -->
    <iconify-icon icon="pepicons-pop:car-circle" style="color: orange;"></iconify-icon>
    <!-- odometro total -->
    <iconify-icon icon="pepicons-pop:car-circle-filled" style="color: orange;"></iconify-icon>
    <!-- reset -->
    <iconify-icon icon="bx:reset" style="color: yellow;"></iconify-icon>
    <!-- audio -->
    <iconify-icon icon="ant-design:audio-filled" style="color: darkgreen;"></iconify-icon>







</body>
</html>
